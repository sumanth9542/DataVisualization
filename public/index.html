<!DOCTYPE html>
<html>

<head>
    <title>2023 Tech Start ups</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div style="color:white; padding-top: 50px; padding-bottom: 30px; border-bottom-style: double; border-color: #D0CCC4;">
        <h1 style="text-align: center; color:black ">2023 Tech Start ups</h1>
		<h1 style="text-align: center; color:black ">Sumanth Immadi</h1>
        
    </div>
    <div id ="barChart" class="section-white" >
        <p style="font-size: 25px; font-weight: bold;"> - Number of 2023 Tech Start ups in Month</p>
    </div>

    <div id ="bubbleChart" class="section-dark">
        <p style="font-size: 25px; font-weight: bold;"> - Valuation of 2023 Tech Start ups in Month</p>
		<select name="cars" id="select" style="height: 25px; width: 200px; margin-bottom: 35px; float: right; text-overflow: ellipsis;">
  <!-- Your options here -->
			<option value="All">All</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
    </div>
    <div class="section-white">
        <div id = "statsIndustry" >
            <p style="font-size: 25px; font-weight: bold;"> - 2023 Tech Start ups in Industries</p>
        </div>
        <div id = "pieIndustry">
            <p style="font-size: 20px; margin-left: 100px;"> - 5 Top Industries In <span>
                <select name="cars" id="pieSelectIndustry" style="font-size: 18px;">
                <option value="Count">Count</option>
                <option value="Valuation">Valuation</option>
            </select></span> <p>
            
        </div>
    </div>
    <div class="section-dark1">
        <div id = "statsCountry" >
            <p style="font-size: 25px; font-weight: bold;"> - 2023 Tech Start ups in Country</p>
        </div>
        <div id = "pieCountry">
            <p style="font-size: 20px;  margin-left: 100px;"> - 5 Top Countries In <span>
                <select name="cars" id="pieSelectCountry" style="font-size: 18px;">
                <option value="Count">Count</option>
                <option value="Valuation">Valuation</option>
            </select></span> <p>
        </div>
    </div>
    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <!-- <script src="js/linechart.js"></script> -->
